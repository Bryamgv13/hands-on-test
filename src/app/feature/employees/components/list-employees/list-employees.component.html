<div class="container-fluid">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Contract Type</th>
        <th scope="col">Role</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of listEmployees">
        <th scope="row">{{ employee.id }}</th>
        <td>{{ employee.name }}</td>
        <td>
          <span class="badge badge-secondary" *ngIf="employee.contractType=='HourlySalaryEmployee'">Hourly</span>
          <span class="badge badge-danger" *ngIf="employee.contractType=='MonthlySalaryEmployee'">Monthly</span>
        </td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.salary | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
